<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="css/style.css" />
        <title>JustStreamIt</title>
    </head>

    <body>
        
        <header class="header">
            <h1 class="header__title">JustStreamIt</h1>
            <ul class="header__nav">
                <li>Acceuil</li>
                <li>Catégories</li>
            </ul>
        </header>
            <div id="bestMovieBlock">
                <h1>Meilleur Film</h1>
                <section id="bestMovie">
                    <p id="bestMovie__image"></p>
                    <p id="bestMovie__contents"></p>
                    
                </section>  
                <button class="btn__openModal">Infos</button>
            </div>

        
            <h1>Meilleurs Films</h1>
            <div class="bestMovies">
            
                <div class="caroussel__BM">
                    <section id="bestMovies__section1"></section>
                    <section id="bestMovies__section2"></section>
                </div>
            </div>

            
            <div class="bestMovies__action"></div>
            <h1>Films d'actions</h1>
                <div class="caroussel__Action">
                    <section id="Action__section1"></section>
                    <section id="Action__section2"></section>
                </div>

            
            <div class="bestMovies__thriller"></div>
            <h1>Thriller</h1>

            
            <div class="bestMovies__horror"></div>
            <h1>Horreur</h1>
            


        
            <!-- fenêtre modale -->
            <div id="myModal" class="modal">
                <div class="modal__content">
                    <span class="close">&times;</span>
                    <div class="modal__img"></div>
                    <h1>Informations</h1>
                    <ul class="modal__contents"></ul>

                </div>
            </div>
     
                
    <script src="scripts.js"></script>    
    </body>
    
</html>
